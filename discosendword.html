vrb_i = -1;

$(document).ready(function() {

	$(document).keydown(function(e){
		if (e.keyCode == 37){ // Left
			f37();
		}
		if (e.keyCode == 38){ // Up
			f38();
		}
		if (e.keyCode == 39){ // Right
			f39();
		}
		if (e.keyCode == 40){ // Down
			f40();
		}
		if (e.keyCode == 83){ // Key S
			f83();
		}
		if (e.keyCode == 32){ // Space
			f32();
		}
	});

	$("#c37").on( "click", function() {
		f37();
	});
	$("#c38").on( "click", function() {
		f38();
	});
	$("#c39").on( "click", function() {
		f39();
	});
	$("#c40").on( "click", function() {
		f40();
	});	

	$("#c83").on( "click", function() {
		f83();
	});
	
	$("#c32").on( "click", function() {
		f32();
	});	

});

function f37(){ // Left
	vrb_on = 0;
	vrb_i--;
	$('#vrb').html(vrb_arr[vrb_i]);
	if(vrb_i <= 0) vrb_i = vrb_arr.length-1;
}

function f38(){ // Up
	vrb_on = 0;
}

function f39(){ // Right
	vrb_on = 0;
	vrb_i++;
	$('#vrb').html(vrb_arr[vrb_i]);
	if(vrb_i >= vrb_arr.length-1) vrb_i = -1;
}

function f40(){ // Down
	vrb_on = 1;
}

function f83(){ // Key S
	vrb_i = Math.floor(Math.random() * (vrb_arr.length-1));
	$('#vrb').html(vrb_arr[vrb_i]);	
}

function f32(){ // Space
	//alert(vrb_arr[vrb_i]);	
	
	let parentWindow = window.parent || window.top;
		if (parentWindow) {
	        parentWindow.postMessage(
		   {
			 method: "go_word",
			 value: vrb_arr[vrb_i],
		   },
		   "*"
		);
	}
	
}

setInterval(function() {
	if (vrb_on){
		vrb_i++;
		$('#vrb').html(vrb_arr[vrb_i]);
		if(vrb_i >= vrb_arr.length-1) vrb_i = -1;
	}
},250);
